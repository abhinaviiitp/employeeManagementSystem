<div class="header-bar">
    <h2>Employee List</h2>
    <div class="actions">
      <mat-form-field class="search-bar">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or email" />
      </mat-form-field>
      <button mat-raised-button color="primary" routerLink="/add" class="add-button">Add New Employee</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
    </ng-container>

    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.emailId }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let employee">
        <button mat-button color="accent" [routerLink]="['/edit', employee.id]">Edit</button>
        <button mat-button color="warn" (click)="confirmDelete(employee.id)">Delete</button>
        <button mat-button color="primary" [routerLink]="['/details', employee.id]">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
