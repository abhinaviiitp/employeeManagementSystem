<div class="header-bar">
    <h2>Employee List</h2>
    <div class="actions">
      <mat-form-field class="search-bar">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or email" />
      </mat-form-field>
      <button mat-raised-button color="primary" routerLink="/add" class="add-button">Add New Employee</button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.emailId }} </td>
      </ng-container>
  
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let employee"> {{employee.companyName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="action-column"> Actions </th>
        <td mat-cell *matCellDef="let employee" class="action-column">
          <span [routerLink]="['/details', employee.id]" class="material-icons blue-action-icon" matTooltip="Employee Details">info</span>
          <span [routerLink]="['/edit', employee.id]" class="material-icons green-action-icon" matTooltip="Edit Employee Details">create</span>
          <span (click)="confirmDelete(employee.id)" class="material-icons red-action-icon" matTooltip="Delete Employee Details">delete</span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
